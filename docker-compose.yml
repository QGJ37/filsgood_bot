version: "3.8"
services:
  bot:
    container_name: filsgood_bot
    image: python:3.9-slim  # Utilise l'image Python officielle
    depends_on:
      - selenium
    environment:
      - SELENIUM_HOST=selenium
    volumes:
      - /mnt/nvme-data/AppData/filsgood_bot:/app  # Assure-toi que le dossier est bien monté
    command: ["sh", "-c", "apt-get update && apt-get install -y curl && until curl -s nas:4444/wd/hub/status | grep -q '200'; do echo 'En attente de Selenium...'; sleep 3; done; echo 'Selenium prêt, lancement du bot'; cron -f"]
    restart: unless-stopped

  selenium:
    container_name: filsgood_bot-selenium
    image: selenium/standalone-chrome:latest
    ports:
      - "4444:4444"
    volumes:
      - /dev/shm:/dev/shm
    restart: unless-stopped
